<h1>Ingredients For Making 'Baked Oatmeal Donuts'</h1>
<p>
<ul style="list-style-type:disc;">
<li>½ cup warm milk</li>
<li>½ beaten egg</li>
<li>¼ cup butter</li>
<li>2 cups all-purpose flour</li>
<li>¼ cup white sugar</li>
<li>1 teaspoon salt</li>
<li>1 teaspoon active dry yeast</li>
<li>8 cups vegetable oil for frying</li>
</ul>
</p>
